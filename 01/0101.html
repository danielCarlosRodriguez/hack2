  <script>



    const aRemplazar = ["a", "e", "i", "o", "u", "A", "E", "I", "O", "U"];

    const removerVocales = (palabra) => {
      let arrayDePalabra = [...palabra];

      let nueva2 = palabra;

      for (let i = 0; i < arrayDePalabra.length; i++) {
        const element = arrayDePalabra[i];

        for (let i = 0; i < aRemplazar.length; i++) {
          let element2 = aRemplazar[i];

          if (element == element2) {
            nueva2 = nueva2.replace(element, "");
          }
        }
      }
      console.log(nueva2);
    };


    removerVocales("Hola");
    removerVocales("Hola Mundo");
    removerVocales("Hola URUGUAY");



  </script>
